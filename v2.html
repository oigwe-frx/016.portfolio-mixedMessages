<!DOCTYPE html>
<html>

<head>
  <title>Future You</title>

  <!--Styling-->

  <!--Style: Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

  <!--Style: Stylesheet-->
  <link href="./style.css" rel="stylesheet" />

  <!--style: Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <!--Visible Content-->
  <div class="container">

    <!--Header-->
    <header class="row">
      <section>
        <h1>Reading</h1>
      </section>
      <section class="hero">
        <h4>
          Tarot reading is the practice of divining wisdom and guidance
          through a specific spread (or layout) of Tarot cards.
        </h4>
      </section>
      <hr />
    </header>

    <!--Reveal Button-->
    <section class="row">
      <button class="btn btn-secondary reveal " type="button" id="js-reveal">Click to Reveal Your Insights</button>
    </section>

    <!--Cards-->
    <section class="content row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="row" id="card-spread">

          <!--Past Card-->
          <div class="card col main-container">
            <div class="card-body ">
              <p class="card-text text-center">Past</p>
            </div>
            <div class="card-content" id="card-0">
              <div class="front">
                <img src="https://conethgames.s3.amazonaws.com/tarot-cards/Llods-Card-Back.png" class="card-img"  alt="..." id="js-card-0">
              </div>
              <div class="back" id="back-0">
              </div>
            </div>
          </div>

          <!--Preset Card-->
          <div class="card col">
            <div class="card-body">
              <p class="card-text text-center">Present</p>
            </div>
            <img src="https://conethgames.s3.amazonaws.com/tarot-cards/Llods-Card-Back.png" class="card-img-top"  id="js-card-1" alt="...">
          </div>

          <!--Future Card-->
          <div class="card col">
            <div class="card-body">
              <p class="card-text text-center">Future</p>
            </div>
            <img src="https://conethgames.s3.amazonaws.com/tarot-cards/Llods-Card-Back.png" class="card-img-top" id="js-card-2" alt="...">
          </div>
        </div>
      </div>
      <div class="col-1"></div>
  </div>
  </div>

  <!--Script: Custom-->
  <script src=""></script>

  <!-- Script: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
